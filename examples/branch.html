<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>branch</title>

		<script type="text/javascript" src="../build/attrs.dom.js"></script>
		
		<script type="text/javascript">
			var $ = $ || require('attrs.dom');
						
			$.ready(function(e) {
				console.log('DOM Ready!');
				
				var $1 = $.branch('body');
				var $2 = $.branch('.branch');
				var $3 = $.newDocument();
				var $4 = $.newDocument('<div id="slot"></div>');
				
				$1(':root').update('div#slot').html('created 1!');
				$2(':root').update('div#slot').html('created 2!');
				$3('body').update('div#slot').html('created 3!');
				$4('body').update('div#slot').html('created 4!');
				
				console.log('$3.document', $3.document.body);
				console.log('$4.document', $4.document.body);
			});
		</script>
	</head>
	<body>
		<div id="slot"></div>
		<div class="branch"></div>
		<div class="branch"></div>
	</body>
</html>
