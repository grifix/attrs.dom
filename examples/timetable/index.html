			// class Timetable
			function Timetable(options) {
				this.options = options;
				this.el = $.create('div.alien.timetable');
				this.build();
			}
			
			Timetable.prototype = {
				attachTo: function(target) {
					this.el.appendTo(target);
					return this;
				},
				build: function() {
					var el = this.el;
					el.create('div.filter').create('input').attr({
						'type': 'text',
						'name': 'filter',
						'placeholder': '검색어를 입력하세요. (이름, 연락처, 메모 등)',
						'autocapitalize': 'off'
					});
					this.table = el.create('table.main-table')
							.create('thead')
							.create('tr')
							.out(2)
							.create('tbody')
							.out('table');
							
					console.log('table', this.table);
					
					var o = this.options;
					if( o.cols ) this.cols(o.cols);
					if( o.rows ) this.rows(o.rows);
				},
				rows: function(rows) {					
					return this;
				},
				cols: function(cols, flag) {
					var el = this.el;
					if( !arguments.length ) {
						return (this._cols && this._cols.slice()) || [];
					} else if( arguments.length === 1 ) {
						this._cols = cols;
						
						// claer all cols & rows
						el.find('td').detach();
						
						// add header
						el.find('thead > tr').create('th.unit').out()
						.create('th', cols).call(function(col) {
							$(this).ac('col-' + col).html(col);
						});
						
						el.find('tbody > tr').create('td.unit').out().create('td', cols).call(function(col) {
							$(this).ac('col-' + col);
						});
					} else if( flag === true ) {
						
					} else if( flag === false ) {
						// remove target slot
						this._cols = [];
					} else {
						console.error('illegal flag parameter', flag);
					}
					
					return this;
				},
				data: function(data) {
					if( !arguments.length ) return (this._data && this._data.slice()) || [];
					
					if( !this._data ) this._data = [];
					
					if( !Array.isArray(data) ) data = [data];
					
					var mapper = this.options.mapper;
					if( !mapper ) return console.error('not found mapper');
					for(var i=0; i < data.length; i++) {
						this.data.push(data[i]);
					}
					
					return this;
				},
				clear: function() {
					this.data([]);
				}
			};
