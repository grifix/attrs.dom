<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="author" content="joje.attrs@gmail.com">
		
		<title>action</title>

		<script type="text/javascript" src="../build/attrs.dom.js"></script>
		
		<script type="text/javascript">
			var $ = $ || require('attrs.dom');
						
			$.ready(function(e) {
				console.log('DOM Ready!');
				
				$('#slot').href('javascript:console.log(this, e);');	// href 를 지정, click 시 자동으로 action() 호출
																		// click 을 통한 호출시는 e(MouseEvent) 전달, 그냥 action() 을 직접 호출할경우 undefined
				$('#slot').action('#test');		// 아규먼트를 이용한 액션
				$('#slot').action();			// href 를 이용해 액션
				
				console.log('$(#slot).href()', $('#slot').href());
			});
		</script>
	</head>
	<body>
		<div id="slot">slot</div>
	</body>
</html>
