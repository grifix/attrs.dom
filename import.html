<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="author" content="joje.attrs@gmail.com">
		
		<title>attrs.dom</title>
		<script type="text/javascript" src="build/attrs.dom.js"></script>		
		<script type="text/javascript">
		//<![CDATA[
			var $ = require('attrs.dom');
			var importer = $.Importer;
			
			//console.log('document.documentElement', document.documentElement, document.createElement('html'));
			
			if( false ) {
				// programatically	
				importer.load('partial.html').async(function(err, doc) {
					if( err ) return console.error(err);
				
					console.debug('imported', doc);
				});
			
				window.addEventListener('DOMContentLoaded', function(e) {					
					var result = importer.load('partial.html').sync();
					console.log('result', result);
				});
			}
			
			console.log('root $', $.prototype);
			
			$.ready(function(e) {
				$('div').css('border', '1px dotted orange');
				$('#slot').import('partial.html');
				
				console.log(window.a);
				console.log(window.b);
			});
		//]]>
		</script>
	</head>
	<body>
		<div id="slot"></div>
		
		<div>local</div>
	</body>
</html>
