				$('.gnb').create('a.embos', data).call(function(d) {

				$('#logo').on('click', function(e) {

			if( false ) {
				// jquery 패턴..
				
				var Selector = function Selector(selector) {
					this.length = 0;
					//....
				}

				var __root__ = {};
				var $ = function $(selector) {
					if( selector !== __root__ ) return new Selector(selector);
				}
			
				$.prototype = new Array();
				$.fn = Selector.prototype = new $(__root__);
			}
